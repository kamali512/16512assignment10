<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="text-center">Registration Form</h4>
      <form action="index.html" method="POST" id="form">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="Id">User Id:</label>
              <input type="text" class="form-control"  id="uid" name="uid" placeholder="User Id" onfocusout="valid('uid')"/>
              <p id="euid" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
              <input type="password" class="form-control" id="pass" placeholder="password" onfocusout="valid('pass')"/>
              <p id="epass" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name" onkeyup="valid('name')"/>
              <p id="ename" class="text-danger"></p>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Address"/>
              <p id="ename" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
              <select class="form-control" id="co" onchange="valid('co')">
                <option value="">Choose Country</option>
                <option value="AF">Afghanistan</option>
                <option value="AT">Austria</option>
                <option value="CN">China</option>
                <option value="CO">Colombia</option>
                <option value="EG">Egypt</option>  
                <option value="IN">India</option>
                <option value="ID">Indonesia</option>
                <option value="IR">Iran, Islamic Republic of</option>
                <option value="IQ">Iraq</option>             
                <option value="NZ">New Zealand</option>              
                <option value="OM">Oman</option>
                <option value="PK">Pakistan</option>              
                <option value="SA">Saudi Arabia</option> 
                <option value="ZA">South Africa</option>
                <option value="LK">Sri Lanka</option>
              </select>
              <p id="eco" class="text-danger"></p>
            </div>
            <div class="form-group">
              <label for="zip">Zip Code:</label>
              <input type="text" class="form-control" id="zip" placeholder="zip Code" onkeyup="valid('zip')"/>
              <p id="ezip" class="text-danger"></p>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email address" onkeyup="valid('email')"/>
              <p id="eemail" class="text-danger"></p>
            </div>
            <div class="formgroup">
              <label for="sex">Sex:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" onchange="valid('gender')" value="m"/>
                <label class="form-check-label" for="genderm"> Male </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="f" onfocus="valid('gender')"/>
                <label class="form-check-label" for="genderf"> Female </label>
              </div>
              <p id="egender" class="text-danger"></p>
            </div>
            <div class="formgroup">
              <label>Languages :</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="lan" value="English" onchange="valid('lan')"/>
                <label class="form-check-label" for="inlineCheckbox1">English</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="lan2" value="NonEnglish" onchange="valid('lan')"/>
                <label class="form-check-label" for="inlineCheckbox2">Non English</label >
              </div>
              <p id="elan" class="text-danger"></p>
            </div>
            <div class="form-group">
              <label for="About">About:</label>
              <textarea class="form-control" id="about" rows="12s"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="submit" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./a.js"></script>
</html>
